<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container m-auto" style="margin-top: 70px;box-sizing: border-box;border: 6px solid black;text-align: center;width: max-content">
    <h1 style="color: brown; text-align: center;font-family:arial-bold;margin-top: 50px " class="">Log In</h1>
    <br>
    <form class="row g-3" action="loginServlet" method="post">
        <div class="col-md-12">
            <label class="form-label" style="color: blueviolet;font-size: 20px">Username</label>
            <input type="text" name="username">
        </div>
        <div class="col-md-12">
            <label class="form-label" style="color: blueviolet;font-size: 20px">Password</label>
            <input type="password" name="password">
        </div>
        <div class="col-12">
            <input type="submit" class="btn btn-primary" value="Submit" style=" background-color: #4CAF50; /* Green */border: none;color: white;padding: 16px 32px;text-align: center;
  text-decoration: none;display: inline-block;font-size: 16px; margin: 4px 2px;transition-duration: 0.4s;cursor: pointer;">
        </div>

    </form>
</div>

</body>
</html>
